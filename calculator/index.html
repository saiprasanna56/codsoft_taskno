<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <input type="text" placeholder="0">
        <div>
            <button class="ac" class="button">AC</button>
            <button class="symbol" class="button">DEL</button>
            <button class="symbol" class="button">%</button>
            <button class="symbol" class="button">/</button>
        </div>
        <div>
            <button class="numbers" class="button">7</button>
            <button class="numbers" class="button">8</button>
            <button class="numbers" class="button">9</button>
            <button class="symbol" class="button">*</button>
        </div>
        <div>
            <button class="numbers" class="button">4</button>
            <button class="numbers" class="button">5</button>
            <button class="numbers" class="button">6</button>
            <button class="symbol" class="button">-</button>
        </div>
        <div>
            <button class="numbers" class="button">1</button>
            <button class="numbers" class="button">2</button>
            <button class="numbers" class="button">3</button>
            <button class="symbol" class="button">+</button>
        </div>
        <div>
            <button class="numbers" class="button">00</button>
            <button class="numbers" class="button">0</button>
            <button class="numbers" class="button">.</button>
            <button class="equal" class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
